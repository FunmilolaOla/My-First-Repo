app:
  name: SampleApp
  version: 1.0.0
  environment: production
  database:
    host: localhost
    port: 5432
    username: user
    password: pass
    name: sample_db
  features:
    authentication: true
    logging: 
      level: debug
      file: /var/log/sampleapp.log
  api:
    endpoints:
      - path: /users
        method: GET
      - path: /users
        method: POST
      - path: /users/{id}
        method: GET
